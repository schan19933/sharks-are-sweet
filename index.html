<div class="hello">
  <h1 class="h1">Hello</h1>
</div>

<style>

	.hello{
  width: 100px;
  height: 100px;
  background: red;
  border-radius: 50%;
  position: relative; 
  margin-left: 20 px;
  margin-right: auto;
  margin-top: 20px;
}
.h1 {
  color: black;
  font-size: 20px;
  font-family: helvetica;
  text-align: center;
  text-transform: lowercase;
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)
  }

</style>

<script> 

	window.addEventListener("mousemove", function(event){
  document.getElementsByClassName("hello")[0].style.top = (event.clientY - 50) + "px";
  document.getElementsByClassName("hello")[0].style.left = (event.clientX - 50) + "px";
  });

</script>
